<!DOCTYPE html>

<html>

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    let counter = 0; // 이런 변수들을 JSX에 전달하는 방법에 대해 알려주겠다. vanila 에서는 span.innerText = ~ ${counter} 이런식으로 이용함

    function countUp() {
        counter = counter + 1;
        render();
    }


    // const container = React.createElement("div", null, [Title, Btn])
    // 컴포넌트의 첫 글자는 무조건 대문자 이여야함

    function render() {
        ReactDOM.render(<Container />, root)
    }

    function Container(){
        return(
        <div>
            <h3>전체 클릭수 : {counter} </h3>
            <button onClick={countUp}>눌러주실래요?</button>
        </div>
    );
    };
    render();
</script>
</html>

    <!-- /**
     * UnderStanding Status
     * log 찍어보면 실제로는 숫자 증가하고 있는데 UI는 바뀌지 않고있음
     * 이 코드 어디에서도 UI를 새로고침해주지 않고 있기 때문이다. 
     * Container를 한번 렌더링해주는게 전부임.  -> Container를 리렌더링해서 보여줘야함 
     * 따라서 countUp을 한번 해줄떄 ReactDOM.render(<Container />, root) 이 코드를 한번 더 호출하고 싶은 것임
     * render를 계속 하는 것은 좋은 방법은 아니다 차차 알아가자 -->
